<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="logo-black">LLOYD</span><span class="logo-green">JEFFERSON.</span>
    </div>

    <!-- Навігація (планшет/десктоп) -->
    <nav class="nav-desktop">
      <a href="#about">About me</a>
      <a href="#projects">Projects</a>
      <a href="#contacts">Contacts</a>
    </nav>

    <!-- Кнопка меню (мобільна версія) -->
    <button id="menuBtn" class="menu-button">&#9776;</button>
  </header>

  <!-- Мобільне меню -->
  <div id="mobileMenu" class="mobile-menu hidden">
    <button id="closeBtn" class="close-button">&times;</button>
    <nav class="mobile-nav">
      <a href="#about">About me</a>
      <a href="#projects">Projects</a>
      <a href="#contacts">Contacts</a>
    </nav>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("hidden");
      document.body.classList.add("no-scroll");
    });

    closeBtn.addEventListener("click", () => {
      mobileMenu.classList.add("hidden");
      document.body.classList.remove("no-scroll");
    });
  </script>

</body>

</html>
