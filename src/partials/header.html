<!-- Header -->
<header class="header">
  <div class="container header-container">
    <a href="/" class="logo">
      <span class="logo-black">LLOYD</span><span class="logo-green">JEFFERSON.</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="nav-desktop">
      <a href="#about">About me</a>
      <a href="#projects">Projects</a>
      <a href="#contacts">Contacts</a>
    </nav>

    <!-- Mobile Menu Button with SVG -->
    <button id="menuBtn" class="menu-icon" aria-label="Відкрити меню">
      <svg width="32" height="32">
        <use href="../img/icons.svg#menu-open"></use>
      </svg>
    </button>
  </div>
</header>

<!-- Mobile Menu Modal -->
<div id="mobileMenu" class="mobile-menu hidden">
  <a href="/" class="logo logo-modal">
    <span class="logo-black">LLOYD</span><span class="logo-green">JEFFERSON.</span>
  </a>
  <button id="closeBtn" class="close-icon" aria-label="Закрити меню">
    <svg width="32" height="32">
      <use href="../img/icons.svg#menu-close"></use>
    </svg>
  </button>

  <nav class="mobile-nav">
    <a href="#about" class="mobile-link">About me</a>
    <a href="#projects" class="mobile-link">Projects</a>
    <a href="#contacts" class="mobile-link">Contacts</a>
  </nav>
</div>

<!-- Scripts -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const navLinks = document.querySelectorAll(".mobile-link");

    const openMenu = () => {
      mobileMenu.classList.remove("hidden");
      mobileMenu.classList.add("show");
      document.body.classList.add("no-scroll");
    };

    const closeMenu = () => {
      mobileMenu.classList.remove("show");
      setTimeout(() => {
        mobileMenu.classList.add("hidden");
      }, 300);
      document.body.classList.remove("no-scroll");
    };

    menuBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    navLinks.forEach(link => link.addEventListener("click", closeMenu));
  });
</script>
