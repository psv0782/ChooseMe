<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="/" class="logo">
      <span class="logo-black">LLOYD</span><span class="logo-green">JEFFERSON.</span>
    </a>

    <nav class="nav-desktop">
      <a href="#about">About me</a>
      <a href="#projects">Projects</a>
      <a href="#contacts">Contacts</a>
    </nav>

    <button id="menuBtn" class="menu-button">&#9776;</button>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu hidden">
    <button id="closeBtn" class="close-button">&times;</button>
    <nav class="mobile-nav">
      <a href="#about" class="mobile-link">About me</a>
      <a href="#projects" class="mobile-link">Projects</a>
      <a href="#contacts" class="mobile-link">Contacts</a>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuBtn = document.getElementById("menuBtn");
      const closeBtn = document.getElementById("closeBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const navLinks = document.querySelectorAll(".mobile-link");

      const openMenu = () => {
        mobileMenu.classList.remove("hidden");
        mobileMenu.classList.add("show");
        document.body.classList.add("no-scroll");
      };

      const closeMenu = () => {
        mobileMenu.classList.remove("show");
        setTimeout(() => {
          mobileMenu.classList.add("hidden");
        }, 300);
        document.body.classList.remove("no-scroll");
      };

      menuBtn.addEventListener("click", openMenu);
      closeBtn.addEventListener("click", closeMenu);

      navLinks.forEach(link => {
        link.addEventListener("click", () => closeMenu());
      });
    });
  </script>


</body>

</html>
